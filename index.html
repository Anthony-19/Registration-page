<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <div class="container--flex">
            <div class="container--text">
                <h1 class="create--account">Create Account,</h1>
                <p class="sign--up">Sign up to get started</p>
                <div class="logo">
                    <img src="./images/chef.jpg" alt="">
                </div>
            </div>
            <div class="login--form">
                <form action="" method="post" class="container--form">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Phone">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="login--button">Continue</button>
                    <label for="">or continue with</label>
                </form>
                <div class="login--icon">
                    <i class="bi bi-facebook" id="facebook--icon"></i>
                    <img src="./images/googleIcon.png" alt="google--icon" style="max-width: 60px;" class="google--icon">
                    <i class="bi bi-apple"></i>
                </div>
                <p class="have--account">Already have an account? 
                    <a href="#" target="_blank" class="sign--in">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
